<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">

<body>

        <header>
            <a href="index.html">

            <nav>

                    <li>

            <div class="search_box">

            </div>
        </header>




        <!-- Section -->
        <section>
            <h2>Company News</h2>
            <div class="section_content">
                <article class="cards">
                    <img class="card_img" src="images/img1.png" alt="image1">

                <article class="cards">

                <article class="cards">

                <article class="cards">

                <article class="cards">

        <footer>

                <h3>Follow us</h3>

                <nav class="footer_nav">
                    <ul class="footer_nav">
                        <li>
                            <a href="https://www.facebook.com/" target="blank"><i
                                    class="fa-brands fa-facebook-f media_icons"></i></a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/" target="_blank"><i
                                    class="fa-brands fa-linkedin-in media_icons"></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/" target="blank"><i
                                    class="fa-brands fa-instagram media_icons"></i></a>
                        </li>
                    </ul>
                </nav>

            </article>



            <div class="card_icons">
                <img src="images/card1.png" alt="card">
                <img src="images/card2.png" alt="card">
                <img src="images/card3.png" alt="card">
                <img src="images/card4.png" alt="card">
            </div>
